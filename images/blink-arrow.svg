      }

      #mid-arrow {
        animation: fadeIn 2s infinite ;
      }

      #top-arrow {
        padding-bottom:10px;
        animation: fadeIn 3s infinite linear , slideDown 3s infinite .5s linear;
      }
         @keyframes slideDown {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(100px);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
